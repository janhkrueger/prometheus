<p>Hier gilt das gleiche wie beim Befehl <b><a href="STAAT_BA.htm">BA</a>.</b> Beispiel <b>ABMD</b> bricht in allen Städten das Projekt <b>MD</b> (Militärdienst) ab, wenn es dort geforscht wurde. Eine genaue Beschreibung des Befehls <b><a href="STADT_AB.htm">AB</a></b> findest du bei den Befehlen für die Städte.</p>
