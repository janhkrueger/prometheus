<!"Auslieferung einstellen/zulassen"!><table cellpadding="2" width="100%"><tr><td><font size="+2"><b>Auslieferung einstellen/zulassen</b></font></td><td align=right><font size="+2"><b>(Einrichtung)</b></font></td></tr></table>

<p>Der Befehl <b>AE</b> wechselt zwischen zwei Zuständen. Normalerweise liefert eine Einrichtung alle Güter an eine Stadt aus, sobald diese das Feld bewirtschaftet, auf dem die Einrichtung steht. Mit <b>AE</b> wird dies verhindert bzw. wieder zugelassen.</p>
