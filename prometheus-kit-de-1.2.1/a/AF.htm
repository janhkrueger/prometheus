<!"Aufforsten"!><table cellpadding="2" width="100%"><tr><td><font size="+2"><b>Aufforsten</b></font></td><td align=right><font size="+2"><b>(Einheit)</b></font></td></tr></table>
<p>Mit diesem Befehl können deine Bautrupps und Baukonvois an geeigneten Stellen aufforsten. Dies steigert zwar den Ertrag an Holz in diesem Feld, ist aber ein langwieriger Prozeß. Bei manchen Geländeformen wird der Ertrag an Nahrung durch Aufforstung verringert.</p>
